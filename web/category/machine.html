<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[id]]</title>

    <script src="/res/scripts/bookslot.js"></script>

    <link rel="stylesheet" href="/res/stylesheets/main.css">
</head>

<body>
    <a href="/machines/[[category]]">
        <button class="button is-primary is-small m-3">
            Back
        </button>
    </a>

    <div class="container p-6">
        <h1 class="title is-size-1">
            [[id]]

        <h1 class="title mb-0">
            Machine Status
        </h1>
        <h2 class="content is-size-5" id="status"></h2>

        <h1 class="title mb-0">
            Reserve a Slot (Tommorrow)
        </h1>
        <div class="content">
            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(1), '0045', prompt('Your Phone Number:'));">00:45 - 02:15</button>
            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(1), '0230', prompt('Your Phone Number:'));">02:30 - 04:00</button>

            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(1), '1630', prompt('Your Phone Number:'));">16:30 - 18:00</button>

            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(1), '2000', prompt('Your Phone Number:'));">20:00 - 21:30</button>
            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(1), '2145', prompt('Your Phone Number:'));">21:45 - 23:15</button>
        </div>

        <h1 class="title mb-0">
            Reserve a Slot (Day after Tommorrow)
        </h1>

            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(2), '0045', prompt('Your Phone Number:'));">00:45 - 02:15</button>

            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(2), '2000', prompt('Your Phone Number:'));">20:00 - 21:30</button>
            <button class="m-2 button is-primary" onclick="bookSlot('[[category]]', '[[id]]', afterDays(2), '2145', prompt('Your Phone Number:'));">21:45 - 23:15</button>
